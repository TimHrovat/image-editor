<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type=module src="./script.js" defer></script>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>

    <div class="container">
        <input type="file" id="file-input" class="mb-3" /><br />
        <div class="flex gap-1 mb-3">
            <div>
                <div id="cont" class="focus-image">
                    <img id="pic">
                    <div id="bbox"></div>
                </div>
            </div>
            <div id="final-img" class="hidden"></div>
            <div id="loader" class="hidden">
                <div class="lds-ring">
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
            </div>
        </div>

        <div class="filter-container hidden">
            <div class="flex gap-3">
                <div>
                    <div class="filter-section">
                        <h1>Other</h1>
                        <div class="flex gap-1 mb-3">
                            <button class="apply-filter-button btn-default" data-fname="grayscale">Grayscale</button>
                            <button class="apply-filter-button btn-default" data-fname="threshold">Threshold</button>
                            <button class="apply-filter-button btn-default" data-fname="box-blur">Box blur</button>
                            <button class="apply-filter-button btn-default" data-fname="sharpening">Sharpening</button>
                            <button class="apply-filter-button btn-default" data-fname="unsharp-masking">Unsharp
                                masking</button>
                            <button class="apply-filter-button btn-default" data-fname="laplacian">Laplacian</button>
                            <button class="apply-filter-button btn-default" data-fname="sobel">Sobel</button>
                        </div>
                    </div>
                    <div class="filter-section">
                        <h1>Remove color channel</h1>
                        <div class="flex gap-1 mb-3">
                            <button class="apply-filter-button btn-default" data-fname="rc-red">Red</button>
                            <button class="apply-filter-button btn-default" data-fname="rc-green">Green</button>
                            <button class="apply-filter-button btn-default" data-fname="rc-blue">Blue</button>
                        </div>
                    </div>
                    <div class="filter-section">
                        <h1>Enhance color channel</h1>
                        <div class="flex gap-1 mb-3">
                            <button class="apply-filter-button btn-default" data-fname="ec-red">Red</button>
                            <button class="apply-filter-button btn-default" data-fname="ec-green">Green</button>
                            <button class="apply-filter-button btn-default" data-fname="ec-blue">Blue</button>
                        </div>
                    </div>
                    <div class="filter-section">
                        <h1>Brightness (<span id="brightness-val">1</span>)</h1>
                        <div class="flex gap-1 mb-3">
                            <input type="range" id="brightness-input" name="brightness" default="1" min="0" max="2"
                                step="0.01" />
                        </div>
                    </div>
                    <div class="filter-section mb-3">
                        <h1>
                            <span class="mr-5px">Custom matrix</span>
                            <input type="number" min="3" step="2" id="matrix-input" placeholder="size">
                        </h1>

                        <div id="matrix-container">

                        </div>
                    </div>
                    <button id="btn-undo" class="btn-primary mb-3 mr-1">Remove last</button>
                    <button id="btn-remove-all" class="btn-primary mb-3 mr-5px">Remove All</button>
                    <button id="btn-remove-rect" class="btn-outline-error mb-3">Remove selection box</button><br />
                    <button id="btn" class="btn-primary">Apply</button>
                </div>
                <div>
                    <h1>Filter stack (<span id="filter-cnt">0</span>)</h1>
                    <div id="stack-container">
                    </div>
                </div>
            </div>
        </div>


        <div id="chart-container"></div>
    </div>
    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
</body>

</html>
